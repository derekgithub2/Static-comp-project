<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
        <title>Static Comp</title>
    </head>
    <body>
        <main>
            <section class="nav-bar">
                <div class="left-nav-bar">
                    <img class="small-icon" src="./images/threecircleshare.png" alt=""/>
                    <div class="tab">SHARE</div>
                    <img class="small-icon" src="./images/login-icon.png" alt=""/>
                    <div class="tab">PLAYLIST</div>
                    <img class="small-icon" src="./images/login-icon.png" alt=""/>
                    <div class="tab">MORE INFO</div>
                </div>
                <div class="right-nav-bar">
                    <div class="login-container">
                        <img class="small-icon" src="./images/login-icon.png" alt="login-icon"/>
                        <div>Admin Username</div>
                    </div>
                    <img class="company-logo" src="./images/flight-icon.png" alt="flight-icon">
                </div>
            </section>
            <header class="header" id="header">
                <h1>VACATION SPOTS</h1>
            </header>
            <section class="card-container" id="cardContainer">
                <div class="card" id="card1">
                    <img class="card-img" src="./images/british-columbia.jpg" alt="british-columbia-img">
                    <section class="card-info">
                        <div class="link-box" id="linkBox"></div>
                        <div>British Columbia, Canada</div>
                    </section>
                </div>
                <div class="card" id="card2">
                    <img class="card-img" src="./images/san-diego.jpg" alt="san-diego-img">
                    <section class="card-info">
                        <div class="link-box" id="linkBox"></div>
                        <div>San Diego, California</div>
                    </section>
                </div>
                <div class="card" id="card3">
                    <img class="card-img" src="./images/dublin-ireland.jpg" alt="dublin-ireland-img">
                    <section class="card-info">
                        <div class="link-box" id="linkBox"></div>
                        <div>Dublin, Ireland</div>
                    </section>
                </div>
                <div class="card" id="card4">
                    <img class="card-img" src="./images/madrid-spain.jpg" alt="madrid-spain-img">
                    <section class="card-info">
                        <div class="link-box" id="linkBox"></div>
                        <div>Madrid, Spain</div>
                    </section>
                </div>
                <div class="card" id="card5">
                    <img class="card-img" src="./images/prague-czech.jpg" alt="prague-img">
                    <section class="card-info">
                        <div class="link-box" id="linkBox"></div>
                        <div>Prague, Czech Republic</div>
                    </section>
                </div>
                <div class="card" id="card6">
                    <img class="card-img" src="./images/kyoto-japan.jpg" alt="kyoto-japan-img">
                    <section class="card-info">
                        <div class="link-box" id="linkBox"></div>
                        <div>Kyoto, Japan</div>
                    </section>
                </div>
                <div class="card" id="card7">
                    <img class="card-img" src="./images/taipei-taiwan.jpg" alt="taipei-taiwan-img">
                    <section class="card-info">
                        <div class="link-box" id="linkBox"></div>
                        <div>Taipei, Taiwan</div>
                    </section>
                </div>
                <div class="card" id="card8">
                    <img class="card-img" src="./images/auckland-nz.jpg" alt="auckland-nz-img">
                    <section class="card-info">
                        <div class="link-box" id="linkBox"></div>
                        <div>Auckland, New Zealand</div>
                    </section>
                </div>
            </section>
        </main>
    </body>
</html>
